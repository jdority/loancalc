<template>  
    <div class="slds-box slds-theme_shade">  
     <lightning-input type="number" name="principal" label="Principal" onchange={handleNumberPChange} value={principleNumber}></lightning-input>  
     <lightning-input type="number" name="interest" label="Interest Rate" onchange={handleNumberIChange} value={interestNumber}></lightning-input>
     <lightning-input type="number" name="months" label="Number of Months" onchange={handleNumberMChange} value={monthsNumber}></lightning-input>
   </div>  
   <div class="slds-box slds-theme_shade">  
     <b>Output value is : </b>  
      <P>{resultValue}</p>  
   </div>  
    <div class="slds-box slds-theme_shade">  
     <lightning-button label="Addition" onclick={addition}> </lightning-button>  
     <lightning-button label="Multification" onclick={multification}> </lightning-button>  
     <lightning-button label="Subtraction" onclick={subtraction}> </lightning-button>  
     <lightning-button label="Divison" onclick={division}> </lightning-button>  
    </div>  
 </template>
